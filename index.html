<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oculus-Like Download Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Download Center</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <h2>Available Downloads</h2>
                <ul id="download-list">
                    <li>
                        <a href="downloads/file1.pdf" download>
                            <i class="fas fa-file-pdf"></i>
                            <span class="file-name">File 1 (PDF)</span>
                        </a>
                    </li>
                    <li>
                        <a href="downloads/file2.zip" download>
                            <i class="fas fa-file-archive"></i>
                            <span class="file-name">File 2 (ZIP)</span>
                        </a>
                    </li>
                    <li>
                        <a href="downloads/file3.docx" download>
                            <i class="fas fa-file-word"></i>
                            <span class="file-name">File 3 (DOCX)</span>
                        </a>
                    </li>
                </ul>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Download Center</p>
        </div>
    </footer>
</body>
</html>
